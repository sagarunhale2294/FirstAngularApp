<div class="container-fluid my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name= "title" id="title" aria-describedby="titleHelp">
          <small id="emailHelp" class="form-text text-muted">Enter a title for your Todo.</small>
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="active" name="active" id="active">
          <label class="form-check-label" for="exampleCheck1">active</label>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Add Todo</button>
    </form>
</div>
